# serverless.yml

service: pair-api

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["wineTable", "Arn"] }
  environment:
    WINE_TABLE: wineTable

resources: # CloudFormation template syntax
  Resources:
    wineTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: wineTable
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
functions:
  app:
    handler: index.handler
    events:
      - http: ANY /pair/wine
      - http: "ANY {proxy+}"
